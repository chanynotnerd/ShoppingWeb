<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragment/head :: head"></div>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<h1>유저 정보 수정</h1>
<form id="user-update-form">
    <input id="id" th:value="${user.id}" type="hidden">
    <label for="username">이름:</label><br>
    <input id="username" name="username" th:value="${user.username}" type="text"><br>
    <label for="username">비밀번호:</label><br>
    <input id="password" name="password" th:value="${user.password}" type="text"><br>
    <label for="email">이메일:</label><br>
    <input id="email" name="email" th:value="${user.email}" type="text"><br>
    <label for="role">권한:</label><br>
    <select id="role" name="role">
        <option value="USER">USER</option>
        <option value="ADMIN">ADMIN</option>
    </select><br>
    <button class="btn btn-warning" id="btn-update">수정</button>
</form>
<div th:replace="fragment/footer :: footer"></div>
</body>
<script src="/js/admin.js"></script>
</html>
