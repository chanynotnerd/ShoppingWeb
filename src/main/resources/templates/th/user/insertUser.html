<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragment/head :: head"></div>
</head>
<body>
<!-- Include the header fragment -->
<div th:replace="fragment/header :: header"></div>
<div class="container mt-3">
    <form>
        <div class="mb-3">
            <label for ="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
        </div>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
        </div>
        <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3 mt-3" id="postcode-layer">
            <label for="postcode">우편번호:</label>
            <input type="text" class="form-control" id="sample6_postcode" placeholder="우편번호" name="postcode">
            <input type="button" onclick="userObject.execDaumPostcode()" value="우편번호 찾기"><br>
            <label for="address">주소:</label>
            <input type="text" class="form-control" id="sample6_address" placeholder="주소" name="address"><br>
            <label for="detailAddress">상세주소:</label>
            <input type="text" class="form-control" id="sample6_detailAddress" placeholder="상세주소" name="detailAddress">
        </div>
    </form>

    <button id="btn-save" class="btn btn-secondary">회원가입</button>
</div>
<!-- Include the footer fragment -->
<div th:replace="fragment/footer :: footer"></div>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/user.js"></script>
</body>
</html>
