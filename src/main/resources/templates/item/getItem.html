<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragment/head :: head"></div>
</head>
<body>
<!-- Include the header fragment -->
<div th:replace="fragment/header :: header"></div>

<!-- Use Bootstrap's card for product display -->
<div class="card mx-auto" style="width: 50rem;">
    <div class="row g-0">
        <div class="col-md-4">
            <img class="img-fluid" th:src="@{'/image/' + ${item.id} + '.png'}" alt="Product Image" style="object-fit: cover; height:100%;">
        </div>
        <div class="col-md-8">
            <div class="card-body d-flex flex-column justify-content-center">
                <!-- Product name, price -->
                <h5 class="card-title fw-bolder" th:text="${'상품명: ' + item.itemName}"></h5>
                <p class="card-text" th:text="${'가격: ' + item.price + ' 원'}"></p>
                <!-- Add to cart button -->
            </div>
        </div>
    </div>
</div>
<div>
    <input class="form-control text-center me-3" id="amount" name="amount" type="num" value="1"
           style="max-width: 3rem"/>
    <button id="btn-save" class="btn btn-secondary">장바구니</button>
</div>
<br><br>
<script th:inline="javascript">
    window.itemId = [[${item.id}]];
    window.userId = [[${user.id}]];
</script>
<script src="/js/cart.js"></script>
<div th:replace="fragment/footer :: footer"></div>
</body>
</html>
