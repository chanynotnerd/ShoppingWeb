<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragment/head :: head"></div>
</head>
<body>
<div th:replace="fragment/header :: header"></div>

<div class="container mt-4">
    <h2>장바구니</h2>
    <div th:if="${not #lists.isEmpty(cart.cartItems)}">
        <table class="table">
            <thead>
            <tr>
                <th>사진</th>
                <th>제품명</th>
                <th>가격</th>
                <th>수량</th>
                <th>총금액</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem : ${cart.cartItems}">
                <td><img th:src="@{'/image/' + ${cartItem.item.id} + '.png'}" alt="Product Image" style="height: 100px;"/></td>
                <td th:text="${cartItem.item.itemName}"></td>
                <td th:text="${cartItem.item.price}"></td>
                <td th:text="${cartItem.count}"></td>
                <td th:text="${cartItem.item.price * cartItem.count}"></td>
                <td>
                    <form th:action="@{/cart/remove}" method="post">
                        <input type="hidden" name="itemId" th:value="${cartItem.item.id}" />
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:unless="${not #lists.isEmpty(cart.cartItems)}">
        <p>장바구니에 아이템이 없습니다.</p>
    </div>
</div>

<div th:replace="fragment/footer :: footer"></div>
</body>
</html>
