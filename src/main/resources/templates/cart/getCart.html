<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragment/head :: head"></div>
</head>
<body>
<div th:replace="fragment/header :: header"></div>

<div class="container mt-4">
    <h2>장바구니</h2>
    <div th:if="${not #lists.isEmpty(cart.cartItems)}">
        <table class="table">
            <thead>
            <tr>
                <th>사진</th>
                <th>제품명</th>
                <th>가격</th>
                <th>수량</th>
                <th>총금액</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem : ${cart.cartItems}">
                <td><img th:src="@{'/image/' + ${cartItem.item.id} + '.png'}" alt="Product Image"
                         style="height: 100px;"/></td>
                <td th:text="${cartItem.item.itemName}"></td>
                <td th:text="${cartItem.item.price}"></td>
                <td>
                    <input type="number" th:value="${cartItem.count}" min="1"
                           onchange="updateQuantity(this, ${cartItem.item.id})"/>
                </td>
                <td th:text="${cartItem.item.price * cartItem.count}"></td>
                <td>
                    <button id="btn-delete" th:data-cart-item-id=${cartItem.id} class="btn btn-danger">삭제하기
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:unless="${not #lists.isEmpty(cart.cartItems)}">
        <p>장바구니에 아이템이 없습니다.</p>
    </div>
</div>

<div th:replace="fragment/footer :: footer"></div>
<script src="/js/cart.js"></script>
</body>
</html>
