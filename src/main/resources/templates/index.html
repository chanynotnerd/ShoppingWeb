<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragment/head :: head"></div>
</head>
<body>
<!-- Include the header fragment -->
<div th:replace="fragment/header :: header"></div>

<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="item : ${itemList}">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" th:src="@{'/image/' + ${item.id} + '.png'}" alt="Product Image" style="width: 100%; height: 200px; object-fit: cover;"/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" th:text="${item.itemName}"></h5>
                            <span th:text="${item.price + ' 원'}"></span>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="row">
                            <div class="col">
                                <a class="btn btn-outline-dark mt-auto w-120" href="#">상세보기</a>
                            </div>
                            <div class="col">
                                <a class="btn btn-outline-dark mt-auto w-120" href="#">카트담기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="pagination justify-content-end">
            <li class="page-item" th:classappend="${itemList.first} ? 'd-none' : ''">
                <a class="page-link" th:href="'/?page=' + ${itemList.number-1}">이전 페이지</a>
            </li>
            <li class="page-item" th:classappend="${itemList.last} ? 'd-none' : ''">
                <a class="page-link" th:href="'/?page=' + ${itemList.number+1}">다음 페이지</a>
            </li>
        </ul>
        <p th:text="${itemList.number}"></p>
    </div>

</section>
<!-- Include the footer fragment -->
<div th:replace="fragment/footer :: footer"></div>
</body>
</html>
